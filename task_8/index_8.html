<button id="openPopupBtn">Обратная связь</button>

<div id="feedbackPopup" class="popup">
  <form id="feedbackForm">
    <input type="text" id="fullName" placeholder="ФИО">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="organization" placeholder="Организация">
    <textarea id="message" placeholder="Сообщение"></textarea>
    <label for="agree">Согласие с политикой обработки персональных данных</label>
    <input type="checkbox" id="agree">
    <button type="submit" id="sendFeedback">Отправить</button>
  </form>
</div>
